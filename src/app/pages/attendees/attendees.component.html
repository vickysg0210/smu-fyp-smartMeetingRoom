<!-- Navigation Bar -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="navlogo" [routerLink]="['/event-mgmt']">
      <img src="assets/logo.png" width="40" height="30"/>
      <div class="navlogo-text">
        Smart Event
      </div>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'home']">Home</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'schedule']">Schedule</button>
    </div>
    <div class="sidediv" >
      <button mat-raised-button color="primary" class="sidebutton" [routerLink]="['/',eventId,'attendees']">Attendees</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'map']">Map Settings</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'go-live']">Go Live</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'analysis']">Analysis</button>
    </div>
  </mat-sidenav>

  <!-- main content -->
  <mat-sidenav-content class="sidenav-content">
    <app-toolbar></app-toolbar>
    <div class="page-container">
      <h3>Attendee List</h3>
      <!-- Add New Attendee Button-->
      <div class="Add-and-Search">
        <button mat-raised-button color="accent" [routerLink]="['/',eventId,'attendee-profile']"> + New Attendee </button>
        <!-- <mat-form-field class="search">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Attendee">
        </mat-form-field> -->
      </div>
      <br />

      <mat-table #table [dataSource]="attendeeList">
        <ng-container matColumnDef="avatar">
          <mat-header-cell *matHeaderCellDef> Photo </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <img class="img" src={{element.remark}} alt="photo of MA">
           </mat-cell>
        </ng-container>
        <ng-container matColumnDef="uuid">
          <mat-header-cell *matHeaderCellDef> Minor </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.minor}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.participantName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="organization">
          <mat-header-cell *matHeaderCellDef> Organization </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.organization}} </mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="isPresent">
          <mat-header-cell *matHeaderCellDef> Present </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <mat-slide-toggle></mat-slide-toggle> <!-- to be changed -->
          <!-- </mat-cell>
        </ng-container> -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-stroked-button class="edit-dele-button" color="warn" (click)="deleteAttendee(element.participantName)">
                     Delete
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <br><br><br>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
