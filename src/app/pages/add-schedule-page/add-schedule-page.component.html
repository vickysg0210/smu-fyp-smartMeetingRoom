<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="navlogo" [routerLink]="['/event-mgmt']">
      <img src="assets/logo.png" width="40" height="30"/>
      <div class="navlogo-text">
        Smart Event
      </div>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'home']">Home</button>
    </div>
    <div class="sidediv" >
      <button mat-raised-button class="chosenButton" [routerLink]="['/',eventId,'schedule']">Schedule</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'attendees']">Attendees</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'map']">Map Seetings</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'go-live']">Go Live</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'analysis']">Analysis</button>
    </div>
  </mat-sidenav>


  <mat-sidenav-content class="sidenav-content">
    <app-toolbar  [eventStatus]=eventStatus></app-toolbar>
    <div class="page-container">
      <mat-icon [routerLink]="['/',eventId,'schedule']">arrow_back</mat-icon>
      <h3>Add New Schedule</h3>
      <div class="schedule-div">
        <!-- <img src="assets/schedule.png"> -->
        <form>
          <mat-form-field class="">
            <mat-label>Activity Name/Description</mat-label>
            <input matInput name="description" class="" type="text" [(ngModel)] = "schedule.description">
          </mat-form-field>

          <br>
          <mat-form-field class="">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" name="startDate" class="" type="text" [(ngModel)] = "schedule.startDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <br>
          <mat-form-field class="">
            <mat-label>Start Time</mat-label>
            <input matInput name="startTime" class="" type="text" [(ngModel)] = "schedule.startTime"
            [ngxTimepicker]="picker2" [format]="24">
            <ngx-material-timepicker #picker2></ngx-material-timepicker>
          </mat-form-field>

          <!-- <br>
          <mat-form-field class="">
            <mat-label>End Time</mat-label>
            <input matInput [matDatepicker]="picker3" name="endTime" class="" type="text" [(ngModel)] = "schedule.endDate">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field> -->

          <br>
          <mat-form-field class="">
            <mat-label>End Time</mat-label>
            <input matInput name="endTime" class="" type="text" [(ngModel)] = "schedule.endTime"
            [ngxTimepicker]="picker4" [format]="24">
            <ngx-material-timepicker #picker4></ngx-material-timepicker>
          </mat-form-field>
          <br />
          <button mat-raised-button color="accent" (click)="addNewActivity()">Add</button><br />
        </form>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
