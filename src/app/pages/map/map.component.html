<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="navlogo">
      <img src="assets/logo.png" width="40" height="30"/>
      <div class="navlogo-text">
        Smart Event
      </div>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'home']">Schedule</button>
    </div>
    <!-- <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'speaker']">Speaker</button>
    </div> -->
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'attendees']">Attendees</button>
    </div>
    <div class="sidediv" >

      <button mat-raised-button class="chosenButton" [routerLink]="['/',eventId,'map']">Locations</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'go-live']">Go Live</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'analysis']">Analysis</button>
    </div>

    <div class="bottom-nav">
      <button mat-button class="back-hint" [routerLink] = "['/event-mgmt']">
        Other Events
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="profile-icon">perm_identity</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item [routerLink] = "['/change-pwd']">Change Password</button>
        <button mat-menu-item [routerLink] = "['/login']">Log out</button>
      </mat-menu>
    </div>

  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <!-- <div *ng>

    </div> -->
      <div>
        <!-- <button mat-button (click)="createAMap()">Draw A Map</button> -->
          <mat-form-field>
            <input matInput placeholder="Height" [(ngModel)]="map.height" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Width" [(ngModel)]="map.width" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
          <input matInput placeholder="Scale" [(ngModel)]="map.scale" [ngModelOptions]="{standalone: true}">

        </mat-form-field>
      </div>
        <!-- <app-d3-map-container [map]="map" [tables]="tables" [windowWidth]="windowWidth" [windowHeight]="windowHeight" [participants]="participants"></app-d3-map-container> -->
      <div class="customization">
        <div *ngFor="let table of tables ; index as i">
          Table {{i+1}}
          <mat-form-field>
            <input matInput placeholder="Table X" [(ngModel)]="table.tableX">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Table Y" [(ngModel)]="table.tableY">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Table Mac" [(ngModel)]= "table.mac">
          </mat-form-field>
          <button mat-icon-button (click)="removeTable(i)">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
    <div>
      <button mat-button (click)="addTable()">Add Table</button>
      <button mat-button (click)="saveMap()">Save The Map</button>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
