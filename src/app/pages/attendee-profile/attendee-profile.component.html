<app-toolbar [pageName] = "pageName"></app-toolbar>
<br>
<div class="page">
  <mat-card class="card">
    <mat-card-header class="header">
      <h4>Edit Attendee's Particular</h4>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="form" action="index.html" method="post">

        <mat-form-field class="">
          <mat-label>Name</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>participantID</mat-label>
          <input matInput class="" type="number" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>position</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>organization</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>careerField</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>nationality</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>speaking</mat-label>
          <input matInput class="" type="number" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>uuid</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>major</mat-label>
          <input matInput class="" type="number" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>minor</mat-label>
          <input matInput class="" type="number" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>minor</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <br>
        <mat-form-field class="">
          <mat-label>remark</mat-label>
          <input matInput class="" type="text" name="" value="" placeholder="{{sth}}">
        </mat-form-field>

        <!-- photo upload -->

        <!-- drag & drop container

          <div class="drop-container" ngFileDrop [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" [ngClass]="{ 'is-drop-over': dragOver }">
            <h1>D </h1>
          </div>
        -->

        <br>
        Avatar <br>
        <label class="upload-button">
          <input type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>
          or choose file(s)
        </label>

        <button type="button" class="start-upload-btn" (click)="startUpload()">
          Start Upload
        </button>

        <!-- submit button -->
        <br><br><br>
        <button mat-raised-button  type="button" name="button" color="primary">Submit</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
