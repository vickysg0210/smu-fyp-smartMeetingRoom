<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="navlogo" [routerLink]="['/event-mgmt']">
      <img src="assets/logo2.png" width="40" height="30"/>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'home']">Home</button>
    </div>
    <div class="sidediv" >
      <button mat-raised-button class="chosenButton" [routerLink]="['/',eventId,'schedule']">Schedule</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'attendees']">Attendees</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'map']">Map Settings</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'go-live']">Go Live</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'analysis']">Analysis</button>
    </div>
  </mat-sidenav>


  <mat-sidenav-content class="sidenav-content">
    <app-toolbar [pageName]=pageName></app-toolbar>
      <div class="page-container">

        <div class="scroll-content">
          <!-- <img src="assets/schedule.png"> -->
          <button mat-raised-button class="add-button" color="accent" [routerLink]="['/',eventId,'home','add-schedule']">Add Schedule</button><br />
          <br />
          <!-- load schedule from db -->
          <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="Date">
              <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="StartTime">
              <mat-header-cell *matHeaderCellDef> StartTime </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="EndTime">
              <mat-header-cell *matHeaderCellDef> EndTime </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Description">
              <mat-header-cell *matHeaderCellDef> Name/Description </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-stroked-button class="edit-dele-button" color="warn" (click)="deleteSchedule(element.scheduleId)">
                         Delete
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
