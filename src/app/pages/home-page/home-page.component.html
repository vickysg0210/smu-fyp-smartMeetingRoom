<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="navlogo" [routerLink]="['/event-mgmt']">
      <img src="assets/logo.png" width="40" height="30"/>
      <div class="navlogo-text">
        Smart Event
      </div>
    </div>
    <div class="sidediv" >
      <button mat-raised-button class="chosenButton" [routerLink]="['/',eventId,'home']">Home</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'schedule']">Schedule</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'attendees']">Attendees</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'map']">Map Settings</button>
    </div>
    <div class="sidediv" *ngIf="!booth">
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'go-live']" [disabled]="!inprogress">Go Live</button>
    </div>
    <div class="sidediv" *ngIf="booth">
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'booth-live']" [disabled]="!inprogress">Go Live</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/',eventId,'analysis']" [disabled]="!ended">Analysis</button>
    </div>

    <!-- <div class="bottom-nav">
      <button mat-button class="back-hint" [routerLink] = "['/event-mgmt']">
        Other Events
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="profile-icon">perm_identity</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item [routerLink] = "['/change-pwd']">Change Password</button>
        <button mat-menu-item [routerLink] = "['/login']">Log out</button>
      </mat-menu>
    </div> -->

  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-toolbar [eventStatus]=eventStatus></app-toolbar>
      <div class="page-container">
        <h3>Home</h3>
        <button mat-raised-button color="accent"  (click)='updateEventStatus("In-progress")'>Start Event</button>
        <br><br>
        <button mat-raised-button color="accent"  (click)='updateEventStatus("Completed")'>End Event</button>
        <br><br>
        <button mat-raised-button color="accent"  (click)='updateEventStatus("Not Started")'>Reset</button>
        <br><br>
        <button mat-raised-button color="accent" (click) = 'navigateHistoryPage()'>History</button>

      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
