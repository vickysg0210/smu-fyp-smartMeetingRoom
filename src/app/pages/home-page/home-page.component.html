<app-toolbar [pageName] = "pageName"></app-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="sidediv" >
      <button mat-raised-button color="primary" class="sidebutton" [routerLink]="['/home']">Home</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/speaker']">Speaker</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/attendees']">Attendees</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/map']">Locations</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/go-live']">Go Live</button>
    </div>
    <div class="sidediv" >
      <button mat-button class="sidebutton" [routerLink]="['/about']">About</button>
    </div>

  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="page">
      <h3>Number of People Present</h3>
      <div class="chart">
        <circle-progress
          [title]="84"
          [percent]="85"
          [radius]="100"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeColor]="'#C7E596'"
          [animation]="true"
          [animationDuration]="300"
          [subtitle]="'Present'"
          [showUnits]="false"
        ></circle-progress>
      </div>
      <br><br>
      <h3>Event Schedule</h3>
      <div class="schedule-div">
        <img src="assets/schedule.png">
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
