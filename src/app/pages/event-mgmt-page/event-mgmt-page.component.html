  <!-- <ng-template #listView> -->
    <div class="list">
      <div class="search-btn">
        <div class="new-evnt-btn">
            <button mat-raised-button color="primary" [routerLink]="['/add-event']"> + New Event</button>
        </div>
      </div>
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Event Name </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'> {{element.eventName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'> {{element.date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="venue">
          <mat-header-cell *matHeaderCellDef> Venue </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'> {{element.venue}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-flat-button class="dele-button" color="warn" (click)="deleteEvent(element.eventId)">
                   Delete
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
    </div>
  <!-- </ng-template> -->
</div>
