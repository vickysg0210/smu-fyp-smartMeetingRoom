<mat-toolbar class="toolbar">
  <div class="navlogo">
    <img src="assets/logo.png" width="40" height="30"/>
    <div class="navlogo-text">
      Smart Event
    </div>
  </div>

  <div class="end-buttons">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="profile-icon">perm_identity</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink] = "['/change-pwd']">Change Password</button>
      <button mat-menu-item [routerLink] = "['/login']">Log out</button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="page">
    <div class="list">
      <div class="search-btn">
        <div class="new-evnt-btn">
            <button mat-raised-button class="add-event" [routerLink]="['/add-event']">New Event</button>
        </div>
      </div>
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Event Name </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'> {{element.eventName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'> {{element.date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="venue">
          <mat-header-cell *matHeaderCellDef> Venue </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'> {{element.venue}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'> {{element.status}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)='select(element)'>{{element.description}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-stroked-button class="dele-button" color="warn" (click)="deleteEvent(element.eventId)">
                   Delete
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  <!-- </ng-template> -->
</div>
